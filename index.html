    <div id = "collegeSearchSection">
        <form>
            <table id="collegeSearch">
                <tr id="collegeSearchHeader">
                    <th id="searchCriteriaHeader" colspan="3">Search Criteria</th>
                </tr>
                <tr class="collegeSearchTableRow">
                    <td class="collegeSearchRadioButton">
                        <input type="radio" id="public" value="public" name="schoolType" />
                        <label for="public">Public</label>
                    </td>
                    <td class="collegeSearchRadioButton">
                        <input type="radio" id="private" value="private" name="schoolType" />
                        <label for="private">Private</label>
                    </td>
                    <td class="collegeSearchRadioButton">
                        <input type="radio" id="neitherSchool" value="publicPrivate" name="schoolType" checked />
                        <label for="neitherSchool">Don't Care</label>
                    </td>
                </tr>
                <tr class="collegeSearchTableRow">
                    <td colspan="2" class="collegeSearchTableCell">
                        <p class="searchNormalSize">Maximum Tuition</p>
                        <p class="searchSmallSize">Leave blank for don't care</p>
                    </td>
                    <td class="collegeSearchTableCell">
                        <input type="text" id="maxTuition" />
                    </td>
                </tr>
                <tr class="collegeSearchTableRow">
                    <td colspan="2" class="collegeSearchTableCell">
                        <p class="searchNormalSize">Maximum High SAT</p>
                        <p class="searchSmallSize">Leave blank for don't care</p>
                    </td>
                    <td class="collegeSearchTableCell">
                        <input type="text" id="maxHighSAT" />
                    </td>
                </tr>
                <tr class="collegeSearchTableRow">
                    <td colspan="2" class="collegeSearchTableCell">
                        <p class="searchNormalSize">Minimum Low SAT</p>
                        <p class="searchSmallSize">Leave blank for don't care</p>
                    </td>
                    <td class="collegeSearchTableCell">
                        <input type="text" id="minLowSAT" />
                    </td>
                </tr>
            </table>
        </form>
